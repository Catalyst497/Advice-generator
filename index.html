<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Advice generator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				width: 100%;
				font-size: 11px;
				text-align: center;
				position: absolute;
				bottom: 1rem;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="container">
			<div class="header">ADVICE #<span class="id">1</span></div>

			<p></p>
			<img
				src="images/pattern-divider-desktop.svg"
				alt="partition-divider"
				class="partition-divider"
			/>
			<div class="dice-div">
				<img src="images/icon-dice.svg" alt="icon-dice" srcset="" />
			</div>
		</main>

		<!-- footer -->
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Daniel Duyilemi</a>.
			</div>
		</footer>

		<script src="index.js"></script>
	</body>
</html>
